<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>AtlantisArt</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="css/images/favicon/favicon.ico">

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />

    <!--magnific popup-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/projectstyle.css">
  </head>
  <body>
    <!-- header section starts  -->
    <header class="header fixed-top">
      <a href="#" class="logo"><img src="css/images/atlantis-art-logo.png" alt=""></a>

      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="project.html">projects</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>

      <div class="fas fa-bars"></div>
    </header>
    <!-- header section ends -->

    <!-- home section starts  -->
    <section id="projects" class="projects">
      
      <div class=" project-text box-container mx-auto " >
        <span class="project-title">PROJECTS</span>
        <h1 class="project-subtitle">Discover Projects</h1>
      </div>

    </section>
    <!-- home section ends -->

    <!----------filter section start-->
    <div class="project-filter box-container" >
      <span class="filter-items active-filter" data-filter="all">All</span>
      <span class="filter-items" data-filter="hotel1">Hotel</span>
      <span class="filter-items" data-filter="bedroom1">Bedroom</span>
      <span class="filter-items" data-filter="resturant1">Resturant</span>
      <span class="filter-items" data-filter="residential1">Residential</span>
    </div>
    <!----------filter section end------->


    <!----------Projects section start  ------------>
    <section class="post container">

      <div class="post-box hotel1">
         <img src="css/images/img1.jpg" alt="" class="post-img">
      </div>

      <div class="post-box bedroom1" >
        <img src="css/images/img2.jpg" alt="" class="post-img">
      </div>

      <div class="post-box resturant1">
        <img src="css/images/img3.jpg" alt="" class="post-img">
      </div>

      <div class="post-box resturant1">
        <img src="css/images/img4.jpg" alt="" class="post-img">
      </div>

      <div class="post-box residential1">
        <img src="css/images/img5.jpg" alt="" class="post-img">
      </div>

      <div class="post-box residential1">
        <img src="css/images/img6.jpg" alt="" class="post-img">
      </div>
    </section>


    <footer>
    </footer>
    
    <!----------Projects section end  ------------>

    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--magnific popup-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--js file-->
    <script src="js/app.js"></script>
    <script src="js/project.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  </body>
</html>
